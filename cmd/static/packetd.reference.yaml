# ========== pipeline configuration ==========
#
# Default: []
# pipeline 流水线列表 支持 traces / metrics 两种数据类型的流水线
#
# name 规则为 {data_type}/{name}
# - data_type: traces / metrics
# - name: 规则名称
#
# Note: 如无特殊需要 这里无需单独调整
pipeline:
  - name: "traces/common"
    processors:
      - roundtripstotraces

  - name: "metrics/common"
    processors:
      - roundtripstometrics


# ========== exporter configuration ==========
#
# exporter traces 配置 是否通过 OTLP 协议以 HTTP 形式上报数据
exporter.traces:
  # Default: false
  # enabled 是否启用 traces 上报
  enabled: false

  # Default: ''
  # endpoint 上报地址 如 'http://localhost:4318/v1/traces'
  endpoint: http://localhost:4318/v1/traces

  # Default: 100
  # batch 批量上报 span 数量
  batch: 100

  # Default: 3s
  # interval 上报间隔
  interval: 3s

  # Default: 15s
  # timeout 上报超时时间
  timeout: 15s

# exporter metrics 配置 是否通过 Prometheus RemoteWrite 协议以 HTTP 形式上报数据
exporter.metrics:
  # Default: false
  # enabled 是否启用 metrics 上报
  enabled: false

  # Default: ''
  # endpoint 上报地址 如 'http://localhost:4318/prometheus/write'
  endpoint: http://localhost:4318/prometheus/write

  # Default: 1m
  # interval 上报间隔
  interval: 1m

  # Default: 15s
  # timeout 上报超时时间
  timeout: 15s

# exporter roundtrips 配置 是否将 roundtrip 以 JSON 数据写入文件或标准输出
exporter.roundtrips:
  # Default: false
  # enabled 是否输出 roundtrip
  enabled: false

  # Default: false
  # console 是否输出到标准输出
  console: false

  # Default: 'roundtrips.log'
  # filename 输出文件
  filename: "roundtrips.log"

  # Default: 100(MB)
  # maxSize 单文件最大大小
  maxSize: 100

  # Default: 10
  # maxBackups 最大备份数量
  maxBackups: 10

  # Default: 7(Days)
  # maxAge 最大保留天数
  maxAge: 7
