name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: amd64
            goos: linux
            goarch: amd64
            cgo: 1
          - os: ubuntu-latest
            arch: arm64
            goos: linux
            goarch: arm64
            cgo: 0  # 暂时禁用，避免交叉编译问题
          - os: ubuntu-latest
            arch: amd64
            goos: darwin
            goarch: amd64
            cgo: 0
          - os: ubuntu-latest
            arch: amd64
            goos: darwin
            goarch: arm64
            cgo: 0
          - os: ubuntu-latest
            arch: amd64
            goos: windows
            goarch: amd64
            cgo: 0

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24.0'

      - name: Install system dependencies (Linux with CGO)
        if: matrix.goos == 'linux' && matrix.cgo == 1
        run: |
          sudo apt-get update
          sudo apt-get install -y libpcap-dev

      - name: Install dependencies
        run: make mod

      - name: Install build tools
        run: make tools

      - name: Run tests
        if: matrix.goos == 'linux' && matrix.goarch == 'amd64'
        run: make test

      - name: Build binary
        run: |
          VERSION=$(cat VERSION)
          COMMIT=$(git rev-parse HEAD)
          BUILD_DATE=$(date -u '+%Y-%m-%d_%H:%M:%S')
          
          output_name="packetd-${VERSION}-${{ matrix.goos }}-${{ matrix.goarch }}"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            output_name+=".exe"
          fi

          CGO_ENABLED=${{ matrix.cgo }} GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build \
            -ldflags="-s -w -X 'github.com/packetd/packetd/common.buildVersion=${VERSION}' -X 'github.com/packetd/packetd/common.buildTime=${BUILD_DATE}' -X 'github.com/packetd/packetd/common.buildHash=${COMMIT}'" \
            -o "${output_name}" .

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: binaries
          path: packetd-*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: binaries

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: packetd-*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}