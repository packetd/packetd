
server:
  enabled: true
  address: ":9091"
  timeout: 1m
  pprof: true

logger:
  level: "info"

controller:
  layer4Metrics:
    enabled: true
    requiredLabels:
#      - "source.host"
#      - "source.port"
#      - "destination.host"
#      - "destination.port"

sniffer.ifaces: 'any'
sniffer.engine: pcap # or xdp
sniffer.ipv4Only: true
sniffer.file: "/Users/chenjiandongx/Downloads/apm-worker.pcap"

sniffer.protocols:
  rules:
#    - name: "redis"
