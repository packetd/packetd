    - name: amqp
      protocol: "amqp"
      port: 5672

processor:
  - name: roundtripstometrics
    config:
      http:
        requireLabels:
          - "server.host"
          - "server.port"
          - "request.method"
          - "request.path"
          - "response.status_code"

      kafka:
        requireLabels:
          - request.api

      amqp:
        requireLabels:
          - "request.class"
          - "request.method"

  - name: roundtripstotraces
    config:

#  - name: roundtripsfilter
#    config:

pipeline:
  - name: "traces/common"
    processors:
      - roundtripstotraces

  - name: "metrics/common"
    processors:
      - roundtripstometrics

metricsStorage:
  enabled: true
  expired: 5m
  vmHistogram: true

